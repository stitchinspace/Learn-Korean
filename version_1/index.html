<!DOCTYPE html>
<html>
  <head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Korean</title>

  <body>

	<header>Learn Korean</header>

    <div id="random">
      <h2>Random Word</h2>
      <div id="rand-box">
        <p>hangeul</p>
        <p>명사</p>
      <p>english</p>
    </div>
    </div>
<div>
  <section class="grid" id="nouns">
		<p>myeongsa</p>
    <p class = "big">명사</p>
    <p>nouns</p>
	</section>
  <section class="grid" id="verbs">
		<p>dongsa</p>
    <p class = "big">동사</p>
    <p>verbs</p>
	</section>
  <section class="grid" id="adjs">
		<p>hyeong-yongsa</p>
    <p class = "big">형용사</p>
    <p>adjectives</p>
	</section>
</div>

</body>
